<!DOCTYPE html>
<html>
<head>
  <title>Addition using prompt()</title>
</head>
<body>
  <script>
    // ask the user for two numbers
    let a = prompt("Enter first number:");
    let b = prompt("Entersecond number:");

    // convert inputs from strings to numbers
    a = Number(a);
    b = Number(b);

    // calculate the sum
    let sum = a + b;

    // display the result
    alert(`The addition of ${a} and ${b} is ${sum}`);
    console.log(`The addition of ${a} and ${b} is ${sum}`);
  </script>
</body>
</html>
